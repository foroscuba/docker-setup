# Redis Optimized for XenForo Cache/Sessions

# Network
bind 0.0.0.0
port 6379
tcp-keepalive 300

# Authentication (password set via command line)

# Memory
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence (AOF for durability)
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance
tcp-backlog 511
timeout 0
databases 16

# Disable RDB snapshots (using AOF instead)
save ""

# Latency optimization
latency-monitor-threshold 100
activerehashing yes

# Logging
loglevel notice
